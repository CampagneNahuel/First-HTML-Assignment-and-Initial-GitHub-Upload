<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles.css">
      <title>Mi Primer Sitio Web</title>
   </head>
   <body>
    <header>
        <h1 id="principal">Mi primer sitio web</h1>
    </header>
    <main>
        <h2 class="title">Presentación</h2>
        <div>
            <form>
                <div class="form">
                    <input type="text" name="name" placeholder="Nombre">
                </div>
                <div class="form">
                    <input type="text" name="surname" placeholder="Apellido"> 
                </div>
                <div class="form">
                    <input type="number" name="age" placeholder="Edad">
                </div>
            </form>
        </div>
        <hr />
        <div>
            <h3 class="title" id="segundotitulo">Cosas que me gustan</h3>
            <div>
                <section>
                    <article class="articulos">
                        <div class="card">
                            <h4>Tocar la guitarra</h4>
                            <img src="./guitarra.jpg" alt="Guitarra" class="logo"/>
                        </div>
                        <div class="card">
                            <h4>Jugar al futbol</h4>
                            <img src="./futbol.jpg" alt="Futbol" class="logo"/>
                        </div>
                        <div class="card">
                            <h4>Jugar juegos competitivos</h4>
                            <img src="./Pc gamer.jpg" alt="Juegos" class="logo"/>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </main>
   </body>
   <footer>
    <p>Contactame para más información</p>
    <a href="Contacto.html">Contactame</a>
   </footer>
</html>
